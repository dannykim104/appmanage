<form (submit)="onSubmit()">
    <p> {{ newPet | json }}</p>
    Pet name:
    <input type="text" name="name" [(ngModel)]="newPet.name"/>
    <br>
    Pet type:
    <input type="text" name="cuisine" [(ngModel)]="newPet.type"/>
    <br>
    Description:
    <input type="text" name="description" [(ngModel)]="newPet.desc"/>
    <br>
    <input type="submit" value="Register" />
</form>
<button [routerLink]="['/']">Cancel </button>
<p *ngIf="error">{{error}}</p>
