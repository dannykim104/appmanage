<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Add App Data</title>
</head>
<body>
    <div class="parent">
    <form (submit)="onSubmit()">
        <div class="inputs">
            <strong>App Name:</strong>
            <input type="text" name="title" [(ngModel)]="newApp.title"/>
            <br>
            <strong>Image URL:</strong>
            <input type="text" class="inputchange" name="imageurl" [(ngModel)]="newApp.imageURL"/>
            <br>
            <strong>App Description: </strong>
            <input type="text" class="inputchange" name="description" [(ngModel)]="newApp.desc"/>
            <br>
            <strong> MSRP:</strong> 
            <input type="text" name="price" [(ngModel)]="newApp.price"/>
            <br>
        </div>
        <input class="button4" type="submit" value="Register" />
    </form>
    <button [routerLink]="['/']" class="button4">Cancel </button>
    <p *ngIf="error">{{error}}</p>
    </div>

</body>
</html>
